<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font: normal 20pt Arial
        }

</head>
<body>

        var nome=window.prompt('Qual é o seu nome?')

    </script>
