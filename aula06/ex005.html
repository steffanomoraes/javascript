<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passsos com DOM</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.479);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos do DOM</h1>
    <P>Aqui vai um resultado.</P>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div id="msg">Clique em mim</div> <br>
    <div id="msga">Clique em mim</div> <br>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText) // Navegando pela arvore DOM'

        var d = window.document.getElementById('msg') // Selecionando objeto por  ID
        d.innerText = 'Alterações no HTML por ID'
        d.style.background = 'green'

        var z = window.document.querySelector('div#msga') // Selecionando objeto por Seletor
        z.style.background = 'black'

    </script>
</body>
</html>
