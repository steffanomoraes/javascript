<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="ivel">Velocidade do carro: </label><input type="number" name="vel" id="ivel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        

        function calcular(){
            var ivel = window.document.getElementById('ivel')
            var res = window.document.getElementById('res')
            var vel = Number(ivel.value)
            res.innerHTML = `<p> Sua velocidade atual é de <strong>${vel}</strong> km/h.</p>`
            if (vel > 60) {
                res.innerHTML+=`<p>Você está <strong>multado</strong>!</p>`
            }
            res.innerHTML += `<p> Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
